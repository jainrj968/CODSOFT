<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="simple"><h1>Calculator</h1></div>
        
        <div class="cal">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="operater">AC</button>
                <button class="operater">DEL</button>
                <button class="operater">%</button>
                <button class="operater">/</button>
            </div>
            
          

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operater">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operater">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operater">+</button>
            </div>

            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equaltobe">=</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
